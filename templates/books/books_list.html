{% extends "base.html" %}
{% load static %}

{% block title %}Каталог книг{% endblock %}
{% block content %}
    <div class="container">
        <div class="header">
            <h1><a href="/books">Каталог</a></h1>
        </div>
        <div class="content">
            <div class="row">
                {% for book in books %}
                    <div class="book col-md-4">
                        <h2>{{ book.name }}</h2>
                        <p>Автор: {{book.author}}</p>
                        <td>Дата публикации: {{ book.pub_date|date:"Y-m-j" }}</td>
                        <br> </br>
                    </div>
                {% endfor %}
            </div>
        </div>

    </div>
{% endblock %}
